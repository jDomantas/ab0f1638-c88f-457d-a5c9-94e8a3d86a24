matrix:
  include:
    - language: rust
      rust: 1.27.0
      cache: cargo
      before_script:
        - cd server

    - language: node_js
      node_js: 8
      cache:
        directories:
          - $HOME/.npm
      env:
        - NODE_ENV=development
      before_script:
        - cd client
      script:
        - npm run lint
        - npm run build

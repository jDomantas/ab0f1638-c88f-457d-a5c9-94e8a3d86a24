matrix:
  include:
    - name: Server
      language: rust
      rust: 1.27.0
      cache: cargo
      before_install:
        - cd server

    - name: Primitive game
      language: rust
      rust: 1.28.0
      cache: cargo
      before_install:
        - cd primitive-game
      install:
        - rustup target add wasm32-unknown-unknown
        - cargo build --verbose --target=wasm32-unknown-unknown
      script:
        - cargo build --verbose --target=wasm32-unknown-unknown
        - cargo test --verbose

    - name: Client
      language: node_js
      node_js: 8
      cache:
        directories:
          - $HOME/.npm
      env:
        - NODE_ENV=development
      before_install:
        - cd client
      script:
        - npm run lint
        - npm run build

notifications:
  email: false
